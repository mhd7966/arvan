basePath: /v0
definitions:
  inputs.Charge:
    properties:
      code:
        type: string
      code_type:
        default: 1
        type: integer
      phone_number:
        type: string
    type: object
  models.Response:
    properties:
      data:
        type: object
      message:
        type: string
      status:
        type: string
    type: object
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: I have no specific description
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Wallet API
  version: "1.0"
paths:
  /transactions:
    post:
      description: charge code
      operationId: charge
      parameters:
      - description: charge body
        in: body
        name: charge
        required: true
        schema:
          $ref: '#/definitions/inputs.Charge'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad Request
          schema:
            type: json
      summary: charge
      tags:
      - Transaction
  /transactions/{phone_number}:
    get:
      description: get transactions
      operationId: get_transactions
      parameters:
      - description: phone number of user
        in: path
        name: phone_number
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad Request
          schema:
            type: json
      summary: get transactions
      tags:
      - Transaction
  /users/{phone_number}:
    get:
      description: return user
      operationId: get_user
      parameters:
      - description: phone number of user
        in: path
        name: phone_number
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad Request
          schema:
            type: json
      summary: get user
      tags:
      - User
swagger: "2.0"
